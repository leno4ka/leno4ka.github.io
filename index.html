<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="LAMPOVOE VSKRITIE">
		<meta name="author" content="Anonumouse">
		<title>Вскрываемся!</title>
		<style type="text/css">
			html, body {
				background-color: #000000;
				padding: 0px;
				margin: 0px;
				width: 100%;
				height: 100%;
			}
			div {
				width: 100%;
				height: 100%;
				padding: 0px;
				margin: 0px;
			}
			#Rcont {
				width: 90%;
				height: 90%;
			}
		</style>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				var viewportWidth = $(document).width() - ($(document).width()%10);
				var viewportHeight = $(document).height();
				var canvasHeight = viewportWidth * 0.5625;
				var st = $("#Rcont");
				st.css("position","fixed");
				st.width(viewportWidth);
				st.height(canvasHeight);
				st.css("top",(viewportHeight - canvasHeight) / 2);
				st.css("left",($(document).width()-st.width()) / 2);
			});
			$(window).resize(function()
			{
				$("#Rcont").css("left",($(document).width()-$("#Rcont").width()) / 2);
				$("#Rcont").css("top",($(document).height() - $("#Rcont").height()) / 2);
			});
			swfobject.registerObject("myId", "11.1.0");
		</script>
	</head>
	<body>
		<div style="text-align:center;">
			<div id="Rcont">
				<object id="myId" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%">
					<param name="movie" value="Lena.swf" />
					<!--[if !IE]>-->
					<object type="application/x-shockwave-flash" data="Lena.swf" width="100%" height="100%">
					<!--<![endif]-->
					<div>
						<h1>Установите свежий Adobe Flash player</h1>
						<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
					</div>
					<!--[if !IE]>-->
					</object>
					<!--<![endif]-->
				</object>
			</div>
		</div>
	</body>
</html>
